<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Link Shortener</title>
    <style>
      h1 {
        text-align: center;
        padding: 20px;
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif; /* Ensures font consistency */
      }
      table {
        width: 100%; /* Makes the table use the full width of the viewport */
        border-collapse: collapse; /* Removes space between borders */
      }
      th,
      td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 400px;
        min-width: 100px;
        text-align: left;
        padding: 8px; /* Adds padding to table cells */
        border-bottom: 1px solid #ddd; /* Adds a light line between rows */
      }
      th {
        background-color: #f4f4f4; /* Light grey background for headers */
      }
    </style>
  </head>
  <body>
    <h1>Link Shortener</h1>
    <div style="display: flex; align-items: center; justify-content: start">
      <a href="javascript:void(0);" onclick="createLinkForm()"
        >Shorten New Link</a
      >
      <div style="width: 20px"></div>
      <a href="javascript:void(0);">Analytics</a>
      <div style="width: 20px"></div>
    </div>
    <div style="height: 20px"></div>

    <div
      id="createForm"
      class="modal"
      tabindex="-1"
      role="dialog"
      style="display: none"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Shorten a Link</h5>
            <button
              type="button"
              class="btn-close"
              onclick="closeCreateForm()"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="newOriginalUrl"
              class="form-control mb-2"
              placeholder="Complete URL"
              required
            />
            <input
              type="text"
              id="newAlias"
              class="form-control mb-2"
              placeholder="Alias (Optional)"
            />
            <input
              type="text"
              id="newShortCode"
              class="form-control mb-2"
              placeholder="Preferred Shortcode (Optional)"
              required
            />
          </div>
          <div class="modal-footer">
            <button onclick="createLink()" class="btn btn-primary">
              Create
            </button>
            <button onclick="closeCreateForm()" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <table id="linksTable" class="table">
      <thead class="table-dark">
        <tr>
          <th>Alias</th>
          <!-- New column for Alias -->
          <th>Original URL</th>
          <th>Short Code</th>
          <th>Click Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here dynamically -->
      </tbody>
    </table>

    <div
      id="editForm"
      class="modal"
      tabindex="-1"
      role="dialog"
      style="display: none"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Link</h5>
            <button
              type="button"
              class="btn-close"
              onclick="closeEditForm()"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="editOriginalUrl"
              class="form-control mb-2"
              placeholder="Edit URL"
              required
            />
            <input
              type="text"
              id="editAlias"
              class="form-control mb-2"
              placeholder="Edit Alias"
            />
            <input
              type="text"
              id="editShortCode"
              class="form-control mb-2"
              placeholder="Edit Shortcode (Optional)"
              required
            />
          </div>
          <div class="modal-footer">
            <button onclick="updateLink()" class="btn btn-primary">
              Update
            </button>
            <button onclick="closeEditForm()" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="deleteForm"
      class="modal"
      tabindex="-1"
      role="dialog"
      style="display: none"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Link</h5>
            <button
              type="button"
              class="btn-close"
              onclick="closeDeleteForm()"
            ></button>
          </div>
          <div class="modal-body">
            <p type="text" id="deleteOriginalUrl" class="form-control mb-2"></p>
            <p type="text" id="deleteAlias" class="form-control mb-2"></p>
            <p type="text" id="deleteShortCode" class="form-control mb-2"></p>
          </div>

          <div class="modal-footer">
            <button onclick="deleteLink()" class="btn btn-primary">
              Delete
            </button>
            <button onclick="closeDeleteForm()" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
